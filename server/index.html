<!doctype html>
<html>

  <head>
    <meta content="text/html" charset="utf-8" />

    <title>IDP</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="material-datetime-picker.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="material-datetime-picker.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>IDP - Algenreaktor - Team Blau</h1>

    <div style="display: inline-block">
      <canvas id="chart" width="800" height="400"></canvas>
    </div>

    <div style="display: inline-block">
      <table id="table" width="200"></table>
    </div>

    <div>
      <button type="button" id="btn-start-time">Startzeit ausw채hlen</button>
      <button type="button" id="btn-end-time">Endzeit ausw채hlen</button>
      <button type="button" id="btn-update">Update</button>
    </div>

    <a href="./enter_measurement.html">N채hrstoffkonzentrationsmesswert eingeben.</a>

    <script>
      window.onload = function() {
        var startTime = moment();
        startTime.hours(0);
        startTime.minutes(0);
        startTime.seconds(0);

        var endTime = moment();
        endTime.hours(23);
        endTime.minutes(59);
        endTime.seconds(59);

        const startPicker = new MaterialDatetimePicker()
          .on('submit', (val) => startTime = val);
        const endPicker = new MaterialDatetimePicker()
          .on('submit', (val) => endTime = val);

        $("#btn-start-time").on('click', () => startPicker.open());
        $("#btn-end-time").on('click', () => endPicker.open());
        
        // Create chart
        var ctx = document.getElementById("chart").getContext("2d");
        var options = {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: "Temperatur",
              data: [],
              yAxisID: "temperature",
              borderColor: 'rgba(255, 0, 0, 1.0)',
              backgroundColor: 'rgba(0, 0, 0, 0.0)',
            }, {
              label: "PH-Wert",
              data: [],
              yAxisID: "ph",
              borderColor: 'rgba(0, 0, 255, 1.0)',
              backgroundColor: 'rgba(0, 0, 0, 0.0)',
            }],
          },
          options: {
            responsive: false,
            scales: {
              yAxes: [{
                id: "temperature",
                scaleLabel: {
                  display: true,
                  labelString: '째C',
                },
                display: true,
                type: "linear",
                position: "left",
                ticks: {
                  beginAtZero: true,
                  max: 30,
                },
              }, {
                id: "ph",
                scaleLabel: {
                  display: true,
                  labelString: 'PH',
                },
                display: true,
                type: "linear",
                position: "right",
                ticks: {
                  beginAtZero: true,
                  max: 14,
                },
              }],
            },
          },
        };

        var chart = new Chart(ctx, options);

        var update = function() {
          const format = "YYYY-MM-DD+HH:mm:ss";
          fetch("/api/values.php?start=" + startTime.format(format) + "&end=" + endTime.format(format)).then(function(response) {
            if (!response.ok) {
              throw new Error("Error fetching values!");
            }
            return response.json();
          })
          .then(function (json) {
            var measurements = json.measurements;
            var times = measurements.map(e => e.time);
            var temperatures = measurements.map(e => e.temp);
            var ph = measurements.map(e => e.ph);

            options.data.labels = times;
            options.data.datasets[0].data = temperatures;
            options.data.datasets[1].data = ph;

            chart.update();

            var nutrients = json.nutrients;
            var tableData = nutrients.map(e => [e.time, e.measurement]);
            $('#table').DataTable({
              destroy: true,
              paging: false,
              searching: false,
              columns: [
                { title: "Zeitpunkt" },
                { title: "Messwert" },
              ],
              data: tableData
            });
          });
        }

        $("#btn-update").on('click', () => update());
        update();
      }
    </script>
  </body>

</html>
